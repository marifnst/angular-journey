<div class="row">
  <nb-card>
    <nb-card-header>Default Inputs</nb-card-header>
    <nb-card-body [formGroup]="profileForm" *ngIf="!!payload">        
        <ng-container *ngFor="let form of payload.forms">
          <input *ngIf="!form.datepicker && !form.select"
            type={{form.type}}
            formControlName={{form.name}}
            nbInput 
            fullWidth
            fieldSize={{form.fieldSize}}
            placeholder={{form.placeholder}}>
          <ng-container *ngIf="!!form.datepicker">
            <input
              nbInput
              fullWidth
              fieldSize={{form.fieldSize}}
              formControlName={{form.name}}
              [nbDatepicker]="formpicker"
              placeholder={{form.placeholder}}>
            <nb-datepicker #formpicker format={{form.datepicker_format}}></nb-datepicker>
          </ng-container>
          <ng-container *ngIf="!!form.select">
            <nb-select formControlName={{form.name}} size={{form.fieldSize}} fullWidth selected={{form.placeholder}}>
              <nb-option value={{form.placeholder}}>{{form.placeholder}}</nb-option>
              <nb-option *ngFor="let nbOption of form.select" value={{nbOption.value}}>{{nbOption.value}}</nb-option>
            </nb-select>
          </ng-container>
        </ng-container>
        <button type="submit" nbButton status="primary" (click)="onSubmit()">Submit</button>                
    </nb-card-body>
  </nb-card>
</div>
