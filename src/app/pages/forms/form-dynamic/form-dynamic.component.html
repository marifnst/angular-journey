<div class="row">
  <nb-card>
    <nb-card-header>Default Inputs</nb-card-header>
    <nb-card-body *ngIf="!!payload">
        <input *ngFor="let form of payload.forms"
          type={{form.type}}
          nbInput 
          fullWidth 
          fieldSize={{form.fieldSize}}
          placeholder={{form.placeholder}}>
      <button type="submit" nbButton status="primary" (click)="onClickButton()">Submit</button>
    </nb-card-body>
  </nb-card>
</div>
