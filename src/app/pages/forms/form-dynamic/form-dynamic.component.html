<div class="row">
  <nb-card>
    <nb-card-header>Default Inputs</nb-card-header>
    <nb-card-body [formGroup]="profileForm" *ngIf="!!payload">
        <input *ngFor="let form of payload.forms"
          type={{form.type}}
          formControlName={{form.name}}          
          nbInput 
          fullWidth 
          fieldSize={{form.fieldSize}}
          placeholder={{form.placeholder}}>
        <button type="submit" nbButton status="primary" (click)="onSubmit()">Submit</button>
    </nb-card-body>
  </nb-card>
</div>
