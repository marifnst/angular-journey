<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <button *ngFor="let button of buttonList" nbButton [status]="buttonType" hero (click)="onClickButton(button)">
      {{ button }}
    </button>
    <input hidden type="file" accept="*" (change)="importProcess($event)" #file>
    <ng2-smart-table 
      [settings]="settings" 
      [source]="source" 
      (createConfirm)="onCreateConfirm($event)" 
      (editConfirm)="onEditConfirm($event)" 
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
